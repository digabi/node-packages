name: 'Publish new version'

on:
  workflow_dispatch:
    inputs:
      package:
        type: choice
        description: Package
        options:
          - '@digabi/validation'
          - '@digabi/fetch'
          - '@digabi/logger'
          - '@digabi/express'
          - '@digabi/testing'
      bump:
        type: choice
        description: Version bump
        options:
          - major
          - minor
          - patch
          - premajor
          - preminor
          - prepatch
          - prerelease

run-name: 'Publish new ${{ inputs.bump }} version of package ${{ inputs.package }}'

concurrency:
  group: publish-queue # Publish jobs fail if ran simultaneously

jobs:
  publish:
    name: Publish new version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_PUBLISH_TOKEN }}" > $PWD/.npmrc
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint --workspace=${{ inputs.package }}
      - run: npm run test --workspace=${{ inputs.package }}
      - run: npm run build --workspace=${{ inputs.package }}
      - name: Publish to npm
        run: |
          TAG=latest

          if [[ "${{ inputs.bump }}" == *pre* ]]; then
            branchName="${{ github.ref_name }}"
            TAG=${branchName//\//-}
          fi

          echo "Using tag: $TAG"

          git config --global user.email "ci@ylioppilastutkinto.fi"
          git config --global user.name "Github CI"

          echo "Check if package exists in npm registry"
          CODE=$(npm view ${{ inputs.package }} --json | jq '.error.code')

          if [ "$CODE" = '"E404"' ]; then
            echo "Package doesn't exist in npm registry. publishing current version instead."
          else
            echo "Package found in npm registry"

            # npm version command should automatically do tag and commit but there is a feature that in workspaces it doesnt.
            npm version ${{ inputs.bump }} --preid="$TAG" --workspace=${{ inputs.package }}
          fi

          # get new version
          VERSION=$(npm version --json --workspace=${{ inputs.package }} | jq -r '."${{ inputs.package }}"')
          GIT_TAG_NAME=${{ inputs.package }}@$VERSION

          echo "New version: $VERSION"
          echo "Git tag name: $GIT_TAG_NAME"

          echo "Create release commit"
          git add **/package.json package-lock.json
          git commit -m "CI: Release $GIT_TAG_NAME with tag $TAG"

          echo "Create tag"
          git tag -a $GIT_TAG_NAME -m $GIT_TAG_NAME

          echo "Push to git and publish to npm"
          git push --follow-tags
          npm publish --workspace=${{ inputs.package }} --tag=$TAG
